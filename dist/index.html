<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="component-head">
      <div class="component-head__text">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
    <div class="component-body">
      <div class="component-body__heading">
          <p>Spending - Last 7 days</p>
      </div>
      <div class="component-body__chart">
        <ul class="chart">
          <li class="chart__day">mon<span class="rect"></span></li>
          <li class="chart__day">tue<span class="rect"></span></li>
          <li class="chart__day">wed<span class="rect"></span></li>
          <li class="chart__day">thu<span class="rect"></span></li>
          <li class="chart__day">fri<span class="rect"></span></li>
          <li class="chart__day">sat<span class="rect"></span></li>
          <li class="chart__day">sun<span class="rect"></span></li>
        </ul>
      </div>
      <div class="component-body__summary">
        <div class="component-body__summary--total">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="component-body__summary--percent">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Squashim</a>.
    </div>
  </footer>
</body>
</html>
